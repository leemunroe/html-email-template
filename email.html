<div class="container">
  <div class="pane pane--info">
    <h1>React HTML Email Builder</h1>
    <p>Write your react components in the javascript tab and get the static markup result in the textarea</p>
    <h3>Pros</h3>
    <ul>
      <li>Less code to write with React Components</li>
      <li>Handle inline styles in a DRYer manner</li>
    </ul>
    <h3>Cons</h3>
    <ul>
      <li>Can't use conditional HTML tags</li>
    </ul>
  </div>
  <div class="pane pane--render">
    <div id="render"></div>
  </div>
  <div class="pane pane--output">
    <textarea id="output"></textarea>
  </div>
</div>
